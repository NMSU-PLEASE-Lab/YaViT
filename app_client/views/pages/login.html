<div class="container">
    <div class="row login-panel">
        <div class="row">
            <div ng-if="loginFailureMessage !== ''" class="col-md-5 col-md-offset-4">
                <div class="alert alert-danger">
                    <button class="close"
                            ng-click="CloseLoginFailureMessage()">&times;</button>
                    <strong>Error!</strong><br/><span class="my-failure-message">{{loginFailureMessage}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-md-offset-4">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="onSubmit()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text"
                                           autofocus ng-model="credentials.username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password"
                                           ng-model="credentials.password">
                                </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

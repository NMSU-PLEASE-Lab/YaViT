<div>
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Manage Users</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-9">
            <button type="button" class="btn btn-primary pull-right" ng-click="addEditAction('add')">Add User</button>
        </div>
    </div>
    <div class="row margin-top10">
        <div class="col-lg-9 table-responsive">

            <table datatable="" dt-options="dtUsersOptions" dt-columns="dtUsersColumns"
                   class="table table-striped table-bordered" dt-instance="dtUsersInstance">

            </table>
        </div>
    </div>

    <div class="modal fade" id="addEditUserModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
         role="dialog" aria-hidden="true" style="padding-top:10%; overflow-y:visible;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">{{addEditUserTitle}}</h3>
                </div>
                <div class="modal-body" style="height: 150px;">
                    <form class="form-horizontal col-md-12">
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="newuser-name">Name:</label>
                            <div class="col-md-7">
                                <input type="text" id="newuser-name" ng-model="addEditUser.Name"
                                       class="form-control" ng-disabled="disabledUsername">
                            </div>


                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="newuser-usertype">UserType:</label>
                            <div class="col-md-7">
                                <select id="newuser-usertype" ng-model="addEditUser.UserTypeOption" class="form-control"
                                        ng-options="usertype.name for usertype in usertype_options track by usertype.value">
                                </select>
                            </div>

                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="addEditUserOk()">{{saveOrUpdate}}</button>
                    <button class="btn btn-warning" type="button" ng-click="modalCancel('addEditUserModal')">Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteUserModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
         role="dialog" aria-hidden="true" style="padding-top:10%; overflow-y:visible;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Delete User</h3>
                </div>
                <div class="modal-body" style="height: 50px;">
                    <p>Are you sure you want to delete user: <b>{{userToBeDeleted.Name}}</b> ?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="deleteUserOk(userToBeDeleted._id)">Yes
                    </button>
                    <button class="btn btn-warning" type="button" ng-click="modalCancel('deleteUserModal')">No</button>
                </div>
            </div>
        </div>
    </div>
</div>

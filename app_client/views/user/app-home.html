<div>
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Dashboard</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-green"><i class="fa fa-circle-o-notch"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Active Applications</span>
                    <span class="info-box-number" ng-bind-html="activeApplicationCount"></span>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-aqua"><i class="fa fa-th"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Total Applications</span>
                    <span class="info-box-number" ng-bind-html="applicationCount"></span>
                </div>
            </div>
        </div>

    </div>
    <div class="row">

        <div class="col-lg-6">
            <div class="panel panel-green">
                <div class="panel-heading">
                    Average Success Rate
                </div>
                <div class="panel-body" style="height: 320px;" id="avg-success-rate-chart">

                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Average Run Time
                </div>
                <div class="panel-body" style="height: 320px;" id="avg-run-time-chart">

                </div>
            </div>
        </div>

    </div>
    <div class="row">



    </div>
    <div class="row margin-top10">
        <div class="col-lg-6">
            <div class="panel panel-green">
                <div class="panel-heading">
                    Active Applications
                </div>
                <div class="panel-body active-panel" style="height: 320px;overflow-y:auto">
                    <div class="list-group">
                        <a ng-repeat="app in activeApplications" ui-sref="user.jobhome({app_name:app})" class="list-group-item">{{app}}</a>
                        <a ng-show="activeApplicationCount==0"  class="list-group-item">No active applications</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    All Applications
                </div>
                <div class="panel-body" style="">
                    <div class="col-sm-12 table-responsive">
                        <table datatable="" dt-options="dtApplicationOptions" dt-columns="dtApplicationColumns"
                               class="table table-striped table-bordered" dt-instance="dtApplicationInstance">

                        </table>

                    </div>
                </div>
            </div>
        </div>

    </div>


</div>

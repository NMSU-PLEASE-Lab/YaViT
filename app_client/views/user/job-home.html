<div>
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header" ng-bind-html="pageTitle"></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-green"><i class="fa fa-circle-o-notch"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Running Jobs</span>
                    <span class="info-box-number" ng-bind-html="runningJobsCount"></span>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-yellow"><i class="fa fa-list"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Queued Jobs</span>
                    <span class="info-box-number" ng-bind-html="queuedJobsCount"></span>
                </div>
            </div>
        </div>
        <div class="clearfix visible-sm-block"></div>
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-aqua"><i class="fa fa-th"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Total Jobs </span>
                    <span class="info-box-number">{{jobsCount}}</span>
                    <span class="info-box-more"><a ui-sref="user.myjobs({app_name:applicationName})">View Details</a></span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Current Jobs (Queued and running)
                </div>
                <div class="panel-body" style="height: 320px;overflow-y:auto">
                    <div class="col-lg-10">
                        <div class="col-sm-12 table-responsive">
                            <table datatable="" dt-options="dtCurrentJobsOptions" dt-columns="dtCurrentJobsColumns"
                                   dt-instance="dtCurrentJobsInstance" class="table table-striped table-bordered">

                            </table>
                        </div>
                    </div>
                    <div class="col-lg-6">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Recent Jobs
                </div>
                <div class="panel-body" style="height: 320px;">
                    <div class="col-sm-12 table-responsive">
                            <table datatable="" dt-options="dtRecentJobsOptions" dt-columns="dtRecentJobsColumns"
                                   dt-instance="dtRecentJobsInstance" class="table table-striped table-bordered">
                        </table>
                        <div><a ui-sref="user.myjobs" class="btn btn-xs btn-primary margin-top10 pull-right">View More</a></div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Ok Modal For showing Messages and Warnings -->
    <div class="modal fade" id="ok-modal" data-backdrop="static" data-keyboard="false" tabindex="-1"
         role="dialog" aria-hidden="true" style="padding-top:10%; overflow-y:visible;">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{okModalHeader}}</h4>
                </div>
                <div class="modal-body">
                    <p>{{okModalBody}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
